{% extends "layout.html" %}

{% block body %}
    <section>
        <div class="row">

            <div class="col-md-8 col-md-offset-2">
                <h2 class="text-center text-uppercase"> {{ category.name }} Items</h2>
                <div class="list-group">
                    {% for item in items %}
                        <a href="{{ url_for('item_page',id=item.id)}}" class="list-group-item">
                            <h4 class="list-group-item-heading">{{ item.name }}</h4>
                            <br>
                            <p class="list-group-item-text">{{ item.description }}</p>
                            <br>
                            <span>{{ item.created_date.strftime('%Y-%m-%d') }}</span>
                        </a>
                    {% endfor %}
                </div>
            </div>
            
        </div>
    </section>
{% endblock %}
