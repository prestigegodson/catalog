{% extends "layout.html" %}

{% block body %}
    <section>
        <div class="row">
            <div class="col-md-12">
                <h2>{{ item.name }}</h2>
                <hr>
                <p>{{ item.description }}</p>
                <br>
                <p>{{ item.created_date.strftime('%Y-%m-%d')}}</p>
            </div>
            {% if user is not none  and user.id == item.user_id%}
                <div class="col-md-12">
                    <a href="{{ url_for('edit_item_page',item_id=item.id)}}" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-pencil"></span> Edit</a> &nbsp; 
                    <a href="{{ url_for('confirm_delete_item',item_id=item.id)}}" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                </div>
            {% endif%}
        </div>
    </section>
{% endblock %}
